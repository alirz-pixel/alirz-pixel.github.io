<script>
  'use strict';

  (function() {
    var commentContainer = document.querySelector('#utterances-comments');

    if (!commentContainer) {
      return;
    }

    var script = document.createElement('script');
    script.setAttribute('src', 'https://utteranc.es/client.js');
    script.setAttribute('repo', 'alirz-pixel/alirz-pixel.github.io');
    script.setAttribute('issue-term', 'pathname'); // {{ site.comments.utterances.issue_term | default: "pathname" }}
    script.setAttribute('theme', 'github-dark'); // {{ site.comments.utterances.theme | default: "github-light" }}
    // {% if site.comments.utterances.label %}script.setAttribute('label', '{{ site.comments.utterances.label }}');{% endif %}
    script.setAttribute('label', 'blog-comment');
    script.setAttribute('crossorigin', 'anonymous');

    commentContainer.appendChild(script);
  })();
</script>
